<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title"><span ng-show="buildingObj.AuditStatus!=0">查看详情</span>
        <span ng-show="buildingObj.AuditStatus==0">审核楼盘申请</span></h4>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">楼盘名称:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.BuildingName"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">行政区域:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.Regierungsbezirk"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.BuildingContactName"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系电话:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.BuildingContactPhone"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">购买服务时间:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.ServiceBuyMonth"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.ApplyRemark"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审核备注:</label>

            <div class="col-sm-9">
                <p ng-show="buildingObj.AuditStatus!=0" class="form-control-static" ng-bind="buildingObj.AuditRemark"></p>
                <textarea ng-show="buildingObj.AuditStatus==0" class="form-control" rows="3" ng-model="buildingObj.AuditRemark"></textarea>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" ng-show="buildingObj.AuditStatus==0">
    <button class="btn btn-warning" type="button" ng-click="audit(1)">通过</button>
    <button class="btn btn-default" type="button" ng-click="audit(2)">不通过</button>
</div>
