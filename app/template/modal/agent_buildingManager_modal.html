<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">开通楼盘</h4>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">楼盘名称:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.BuildingName"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">行政区域:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.Regierungsbezirk"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.BuildingContactName"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系电话:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.BuildingContactPhone"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">购买服务时间:</label>

            <div class="col-sm-9">
                <p class="form-control-static" ng-bind="buildingObj.ServiceBuyMonth"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开通时间:</label>

            <div class="col-sm-9">
                <input type="date" class="form-control" ng-model="buildingObj.BeginTime" format-date/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">关闭时间:</label>

            <div class="col-sm-9">
                <input type="date" class="form-control" ng-model="buildingObj.EndTime" format-date/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-warning" type="button" ng-click="ok()">保存</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
