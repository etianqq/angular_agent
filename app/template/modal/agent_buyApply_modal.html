<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">购买申请</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="buyApplyForm" novalidate>
        <div class="form-group">
            <label class="col-sm-3 control-label">代理商名称:</label>

            <div class="col-sm-8">
                <p class="form-control-static" ng-bind="buyApplyObj.AgentName"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">行政区域:</label>

            <div class="col-sm-8">
                <p class="form-control-static" ng-bind="buyApplyObj.Regierungsbezirk"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系人:</label>

            <div class="col-sm-8">
                <p class="form-control-static" ng-bind="buyApplyObj.ContactName"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">联系电话:</label>

            <div class="col-sm-8">
                <p class="form-control-static" ng-bind="buyApplyObj.ContactPhone"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">剩余服务时间:</label>

            <div class="col-sm-8">
                <p class="form-control-static" ng-bind="buyApplyObj.SurplusServiceMonth"></p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请购买服务:</label>

            <div class="col-sm-8">
                <input type="number" class="form-control" ng-model="buyApplyObj.serviceBuyMonth" name="serviceBuyMonth" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注:</label>

            <div class="col-sm-8">
                <textarea class="form-control" rows="3" ng-model="buyApplyObj.remark" name="remark"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-warning" type="button" ng-click="ok()" ng-disabled="!isFormValid()">提交</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
