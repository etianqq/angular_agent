<div id="login" resize>
    <a href="http://www.tops001.com/" target="_blank" class="login_about">了解销冠系统</a>

    <div class="login_main">
        <div class="login_tip">
            <img src="/images/login_tip.png" width="215" height="69">
        </div>
        <form class="login_tab" ng-submit="login()" novalidate>

            <div class="login_inp">
                <input name="userName" type="text" maxlength="30" class="inp1" placeholder="请输入您的账号" ng-model="username" style="border-color: #fff" />
            </div>
            <div class="login_inp">
                <input name="passwordtext" type="password" maxlength="30" class="inp2" placeholder="请输入密码" ng-model="password" style="border-color: #fff">
            </div>

            <div class="login_btn" ng-submit="login()">
                <div class="login_actions">
                    <a href="#/signup">注册新用户</a>
                </div>
                <button name="btnlogin" type="submit" value="submit" ng-show="!isLogining">登 录</button>
                <button name="waiting" type="button"  ng-show="isLogining" >正在登录，请稍后...</button>
            </div>
        </form>
    </div>
    <div class="login_foot"><a href="http://www.tops001.com/contact_us.htm">联系我们</a> &nbsp;|&nbsp; <a
            href="http://www.tops001.com/privacy.htm">用户隐私</a> &nbsp;|&nbsp; <a href="http://www.tops001.com/privacy.htm">用户协议</a> &nbsp;|&nbsp;

</div>
